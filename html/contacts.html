<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COP4331</title>
    <link rel="stylesheet" href="CSS/contacts.css">
    <script src="https://kit.fontawesome.com/f99c59c4cc.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contacts.html">Contacts</a></li>
                <li><a href="">About</a></li>
            </ul>
            <div class="container-fluid text-white">
                <h2 id="userName"></h2>
            </div>
        </nav>
    </header>

<div class = "content">

    <!--SEARCH BOX-->
    <form class = "search-bar" onsubmit="return false">
        <input type="text" placeholder="Search. . ." id="searchBar">
        <button type = "submit" id="searchBtn">
            <i class = "fa fa-search"></i>
        </button>
    </form>
    

    <!-- ADD CONTACT -->

    <button type="button" id="addContact" class="btn btn-primary btn-lg" data-bs-toggle="modal"
        data-bs-target="#addContactWindow">Add Contact</button>

            <div class="modal" id="addContactWindow">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
        
                        <div class="modal-header">
                            <h4 class="modal-title">Add Contact</h4>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>

                        <div class="modal-body">
                            <div class="container-fluid">
                                    <div class="mb-3 mt-3">
                                        <label for="firstName" class="form-label">First Name:</label>
                                        <input type="text" class="form-control" id="firstName" placeholder="Enter First Name"
                                            name="firstName">
                                    </div>
                                    <div class="mb-3">
                                        <label for="lastName" class="form-label">Last Name:</label>
                                        <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name"
                                            name="lastName">
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email:</label>
                                        <input type="text" class="form-control" id="email" placeholder="Ex: xyz@domain.com"
                                            name="email">
                                    </div>
                                    <div class="mb-3">
                                        <label for="phoneNumber" class="form-label">Phone Number:</label>
                                        <input type="phoneNumber" class="form-control" id="phoneNumber"
                                            placeholder="Ex: 123-456-7890" name="phoneNumber">
                                    </div>
                                    <div>
                                        <h5 id="errorMessage"></h5>
                                    </div>
                                    <button type="button" class="btn btn-primary" id="addNewContact">Submit</button>
        
                            </div>
                        </div>
                     </div>
                </div>
                
            </div>  
        <!--Update Contact Window-->
        <div class="modal" id="updateContactWindow">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
    
                    <div class="modal-header">
                        <h4 class="modal-title">Update Contact</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">
                        <div class="container-fluid">
                                <div class="mb-3 mt-3">
                                    <label for="firstName" class="form-label">First Name:</label>
                                    <input type="text" class="form-control" id="firstNameEdit" placeholder="Enter First Name"
                                        name="firstName">
                                </div>
                                <div class="mb-3">
                                    <label for="lastName" class="form-label">Last Name:</label>
                                    <input type="text" class="form-control" id="lastNameEdit" placeholder="Enter Last Name"
                                        name="lastName">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email:</label>
                                    <input type="text" class="form-control" id="emailEdit" placeholder="Ex: xyz@domain.com"
                                        name="email">
                                </div>
                                <div class="mb-3">
                                    <label for="phoneNumber" class="form-label">Phone Number:</label>
                                    <input type="phoneNumber" class="form-control" id="phoneNumberEdit"
                                        placeholder="Ex: 123-456-7890" name="phoneNumber">
                                </div>
                                <div>
                                    <h5 id="errorMessageEdit"></h5>
                                </div>
                                <button type="button" class="btn btn-primary" id="editContact">Update</button>
                                <button type="button" class="btn btn-danger" id="deleteContact">Delete Contact</button>
    
                        </div>
                    </div>
                 </div>
            </div>
            
        </div>  

     <!--CONTACTS TABLE-->
     <div class="tables">
        <div class="tbl-content" id="contactsTable">
            <table id="contacts" cellpadding="0" cellspacing="0" border="0">
                <thread>
                    <tr>
                        <th>First&nbspName</th>
                        <th>Last&nbspName</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Add/Delete</th>
                    </tr>
                </thread>
                <tbody id="tbody">
                    <table border = '1'>
                </tbody>
            </table>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

crossorigin="anonymous"></script>

<script src="js/contactPageScript.js"></script>
   
</body>
</html>
